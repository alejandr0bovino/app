<div class="row">
    <div class="col-md-8">

            <div class="panel panel-inverse">                
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-male"></i>
                        &nbsp;
                        Log in
                    </h3>
                </div>        

                <div class="panel-body">
                    <form method="post" ng-submit="login()" name="loginForm">
                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" type="email" name="email" ng-model="email" placeholder="Email" required autofocus>
                            <span class="fa fa-at form-control-feedback"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                            <span class="fa fa-keyboard-o form-control-feedback"></span>
                        </div>

                        <p><button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-inverse">Log in</button></p>

                        <p class="text-center">
                            <a href="#">Forgot your password?</a>
                        </p>

                        <p class="text-center text-muted">
                            <small>Don't have an account yet? <a href ui-sref="user.signup">Sign up</a></small>
                        </p>            
                    </form>    
                </div>

            </div>

    </div>

    <div class="col-md-4" ui-view="connect"></div>
</div>
