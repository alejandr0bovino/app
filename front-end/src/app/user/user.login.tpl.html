<div class="row">
    <div class="col-md-8">
        <div class="mod-panel">
            <div class="panel panel-primary">
                <div class="panel-heading">Log in</div>        

                <div class="panel-body">
                    <form method="post" ng-submit="login()" name="loginForm">
                        <div class="form-group has-feedback" ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty }">
                            <input class="form-control input-lg" type="email" name="email" ng-model="email" placeholder="Email" required ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" autofocus>
                            <span class="fa fa-at form-control-feedback"></span>

                            <div class="help-block text-danger" ng-if="loginForm.email.$dirty" ng-messages="loginForm.email.$error">
                                <div ng-message="pattern">Your email address is invalid.</div>
                                <div ng-message="required">Your email address is required.</div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                            <span class="fa fa-keyboard-o form-control-feedback"></span>
                        </div>

                        <p><button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-danger">Log in</button></p>

                        <p class="text-center">
                            <a href="#">Forgot your password?</a>
                        </p>

                        <p class="text-center text-muted">
                            <small>Don't have an account yet? <a href ui-sref="user.signup">Sign up</a></small>
                        </p>            
                    </form>    
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-4" ui-view="connect"></div>
</div>
