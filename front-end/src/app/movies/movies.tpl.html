<div class="videogular-container">
<videogular vg-player-ready="onPlayerReady">
  <vg-video vg-src="config.sources"></vg-video>

  <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime">
    <vg-play-pause-button></vg-play-pause-button>
    <vg-timedisplay>{{ API.currentTime | date:'mm:ss' }}</vg-timedisplay>
    <vg-scrubBar>
      <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
    </vg-scrubBar>
    <vg-timedisplay>{{ API.timeLeft | date:'mm:ss' }}</vg-timedisplay>
    <vg-volume>
      <vg-mutebutton></vg-mutebutton>
      <vg-volumebar></vg-volumebar>
    </vg-volume>
    <vg-fullscreenButton></vg-fullscreenButton>
  </vg-controls>

  <vg-poster-image vg-url='config.plugins.poster'></vg-poster-image>
   <vg-overlay-play></vg-overlay-play>
</videogular>
</div>
