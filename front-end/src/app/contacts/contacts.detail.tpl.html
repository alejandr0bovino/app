<div class="panel panel-inverse">
  <div class="panel-heading">
    <h3 style="margin: 0">{{contact.name}}  &nbsp;<small ui-view="tip"></small></h3>
  </div>

  <div class="panel-body">
    <ul class="list">
      <li ng-repeat="item in contact.items">
        <div ng-show="!permissionToEdit">
          <label>{{item.type}}</label> {{item.value}}
        </div>

        <div ng-show="permissionToEdit">
          <label>{{item.type}}</label>

          <div class="input-group">           
            <input class="form-control" type="text" placeholder="{{item.value}}" ng-disabled="!item.editing" ng-model="item.value" sync-focus-with="item.focused">  

            <span class="input-group-btn">                  
                <button class="btn btn-inverse" ng-click="edit(item)" ng-show="!item.editing" style="width: 80px"><i class="fa fa-eraser"></i> Edit</button>
                <button class="btn btn-inverse" ng-click="done(item)" ng-show="item.editing" style="width: 80px;"><i class="fa fa-check"></i> Done</button>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
